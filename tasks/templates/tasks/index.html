{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Task List</h1>
    <ul>
      <!-- <li>item one</li>
        <li>item two</li>
        <li>item three</li> -->

      {% for task in tasks %}
      <li>{{ task }}</li>
      {% empty %}
      <li>No tasks yet!</li>
      {% endfor %}

    </ul>
    <a href="{% url 'tasks:add' %}">Add a new task</a>
    
    {% if tasks %}
    | <a href="{% url 'tasks:clear' %}" onclick="return confirm('Are you sure you want to clear all tasks?')">Clear all tasks</a>
    {% endif %}
{% endblock %}
